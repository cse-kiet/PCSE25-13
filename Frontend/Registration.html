<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <header class="header">
        <a href="#" class="logo"> <i class="fas fa-heartbeat"></i>MedXTech</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="#Feedbacks">Feedbacks</a>
            <a href="#Social works">Social works</a>
            <a href="#Partners">Partners</a>
        </nav>
        <div id="menu-btn" class="fas fa-bars"></div>
    </header>

    <div class="form">
        <h2>Doctor Signup</h2>
        <p>It's free and always will be.</p>
        <form id="signup-form" enctype="multipart/form-data">
            <div class="error-text" id="error-text" style="display:none;"></div>

            <div class="grid-details">
                <div class="input">
                    <label>First Name</label>
                    <input type="text" name="fname" placeholder="First Name" required pattern="[a-zA-Z'-'\s]*">
                </div>
                <div class="input">
                    <label>Last Name</label>
                    <input type="text" name="lname" placeholder="Last Name" required pattern="[a-zA-Z'-'\s]*">
                </div>
                <div class="input">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Enter Your Email" required>
                </div>
                <div class="input">
                    <label>Phone</label>
                    <input type="tel" name="phone" placeholder="Phone Number" required pattern="[0-9]{10}">
                </div>
                <div class="input">
                    <label>Password</label>
                    <input type="password" name="pass" placeholder="Password" required>
                </div>
                <div class="input">
                    <label>Confirm Password</label>
                    <input type="password" name="cpass" placeholder="Confirm Password" required>
                </div>
            </div>

            <div class="profile-img">
                <div class="file-upload">
                    <input type="file" id="image-preview" name="image" class="file-input" required>
                    <i class="fas fa-user-edit"></i>
                </div>
            </div>

            <div class="submit">
                <input type="submit" value="Signup Now" class="button">
            </div>
        </form>

        <div class="link">
            Already Signed Up? <a href="Doctor_login.html">Login Now</a>
        </div>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const form = e.target;

            const data = {
                fname: form.fname.value,
                lname: form.lname.value,
                email: form.email.value,
                phone: form.phone.value,
                pass: form.pass.value,
                cpass: form.cpass.value,
                image: form.image.value  // just the filename, since we skip actual upload
            };

            fetch("https://flaskbackendgithubdb.onrender.com/register/doctor", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(result => {
                    alert(result.message || result.error);
                })
                .catch(error => {
                    alert("Error: " + error);
                });
        });
    </script>
</body>

</html>
